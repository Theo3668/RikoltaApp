<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>Help</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="../../../assets/images/Icon-help.png" alt="">
    <ion-list>
        <ion-item-divider style="border-bottom:2px solid lightgray ;">
            <h5 style="font-weight: bold;color: black;font-family: 'Nunito', sans-serif;width: 100%;" text-center>App Usage</h5>
        </ion-item-divider>
    </ion-list>
    <ion-row class="flex-container">
        <ion-col>
            <ion-card class="flex-item-1" (click)="popoverOverview()">
                <h6 style="margin: 0.5em;padding: 0;">Overview</h6>
            </ion-card>
            <ion-card class="flex-item-2" (click)="popoverClaim()">
                <h6 style="margin: 0.5em;padding: 0;">How to lodge a claim ?</h6>
            </ion-card>
            <ion-card class="flex-item-3" (click)="popoverApply()">
                <h6 style="margin: 0.5em;padding: 0;">How to apply for funeral plan ?</h6>
            </ion-card>
            <ion-card class="flex-item-4" (click)="popoverContact()">
                <h6 style="margin: 0.5em;padding: 0;">How do I contact offices ?</h6>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
