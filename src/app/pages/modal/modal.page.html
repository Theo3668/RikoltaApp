    <ion-item-divider style="border-bottom:2px solid lightgray ;">
        <h6 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;width: 100%;" text-center>Select Lunch option</h6>
    </ion-item-divider>
    <ion-card>
        <ion-item>
            <ion-label>ion-item in a card, icon left, button right</ion-label>
            <img src="/assets/images/eat.png">
            <ion-text slot="end">pick a menu for<br>the day from<br>the provided list</ion-text>
        </ion-item>

        <ion-card-content class="cardContent">

            <ion-item>
                <ion-label>Lunch</ion-label>
                <ion-select interface="action-sheet" placeholder="Lunch" [(ngModel)]="food" (change)="closeModal(food)">
                    <ion-select-option value="one">option_one</ion-select-option>
                    <ion-select-option value="two">option_two</ion-select-option>

                    <ion-select-option value="four">option_four</ion-select-option>

            </ion-item>
            <ion-item>
                <ion-label>Refreshments</ion-label>

                    <ion-select-option value="two">option_two</ion-select-option>
