<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>Policy</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list padding>
        <ion-card class="flex-item-1">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h3 style="margin: 0.5em;padding: 0;transform: translateX(10px);transform: translateY(10px);">R {{policyPrice}}</h3>
                        <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;transform: translateX(5px)">Per Month</h6>
                    </ion-col>
                    <ion-col>
                        <div>
                            <h3 style="margin: 0.5em;padding: 0;transform: translateX(60px);transform: translateY(10px);"> -{{policyMembers}}</h3>
                            <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;transform: translateX(35px)">Members</h6>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card>
        <div style="text-align: center;transform: translateY(-25px);"><b style="border: 1px solid lightgray;border-radius: 10px;padding: 0.5em;background-color: #2196F3;color: white">{{policy}}</b></div>
    </ion-list>
</ion-content>
