<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>Apply</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list padding>
        <ion-item-divider style="border-bottom:2px solid lightgray ;">
            <h5 style="font-weight: bold;color: black;font-family: 'Nunito', sans-serif;width: 100%;" text-center>Choose funeral plan below</h5>
        </ion-item-divider>
        <ion-row class="flex-container">
            <ion-col>
                <ion-card style="text-align: center;" class="flex-item">
                    <img style="width: 80%;margin: 0 0 0 10%;" src="../../../assets/images/Standard_Plan.jpg">
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Covers up to 10 people on people</h6>
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Pays out within just 24 hours</h6>
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Include grocery and catering</h6>
                    <ion-button style="width: 60%;" color="dark" (click)="buyPlan('Standard Plan')">Buy</ion-button>
                </ion-card>
                <ion-card style="text-align: center;" class="flex-item">
                    <img style="width: 80%;margin: 0 0 0 10%;" src="../../../assets/images/Premium_Plan.jpg">
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Covers up to 15 people on people</h6>
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Pays out within just 24 hours</h6>
                    <h6 style="margin: 0.5em;padding: 0;font-size: 10pt;text-align: center;">-Include grocery and catering</h6>
                    <ion-button style="width: 60%;" color="dark" (click)="buyPlan('Premium Plan')">Buy</ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
