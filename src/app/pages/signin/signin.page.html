<ion-content>
    <ion-grid>
        <ion-row>
            <img src="../../../assets/images/logo.png" class="center">
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item-divider>
                    <h3 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;">Sign In</h3>
                </ion-item-divider>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col padding>
                <ion-list>
                    <ion-item>
                        <ion-icon name="mail"></ion-icon>&nbsp;
                        <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock"></ion-icon>&nbsp;
                        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                    </ion-item>
                    <br>
                    <ion-button style="text-transform: none;" expand="block" (click)="logIn()" color="medium">Sign In</ion-button>
                    <p>If you don't have account <a routerLink="/signup">Sign Up</a></p>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
