<ion-content class="bg-class">


    <div id="bg">
        <div id="bd">
            <form [formGroup]="validations_form">
                <ion-grid>
                    <ion-row color="primary" justify-content-center>
                        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                            <div text-center>
                                <h3>Sign up</h3>
                            </div>
                            <br><br><br><br><br><br>
                            <div padding>
                                <ion-item id="item" color="transparent">
                                    <ion-icon name="contact" style="color: grey;"></ion-icon>&nbsp;
                                    <ion-input name="name" type="text" placeholder="full name" ngModel required></ion-input>
                                </ion-item>
                                <ion-item id="item" color="transparent">
                                    <ion-icon name="card" style="color: grey;"></ion-icon>&nbsp;
                                    <ion-input name="SaID" type="text" placeholder="south african id" ngModel required></ion-input>
                                </ion-item>
                                <ion-item id="item" color="transparent">
                                    <ion-icon name="mail" style="color: grey;"></ion-icon>&nbsp;
                                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                                </ion-item>
                                <ion-item id="item" color="transparent">
                                    <ion-icon name="lock" style="color: grey;"></ion-icon>&nbsp;
                                    <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
                                </ion-item>
                            </div>
                            <div id="button">
                                <ion-button size="small" type="submit" expand="full" fill="clear">Sign up</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-row>
                    <!-- <div id="cen">
                        don't have an account, please <a id="lol" routerLink='/singup'>
              signup</a> first!
                    </div> -->
                </ion-row>
            </form>
        </div>
    </div>

</ion-content>
