<ion-content>
    <ion-grid>
        <ion-row>
            <img src="../../../assets/images/Funeral.jpg" class="center">
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item-divider>
                    <h3 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;">Sign Up</h3>
                </ion-item-divider>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col padding>
                <ion-list>
                    <form [formGroup]="register" class="form">
                        <div class="forms">
                            <div class="form">
                                <ion-item>

                                    <ion-icon name="person"></ion-icon>&nbsp;
                                    <ion-input type="text" formControlName="name" required placeholder="Full name"></ion-input>
                                </ion-item>
                                <div class="error" *ngIf="register.get('name').hasError('required') && register.get('name').touched">
                                    Please input your Name
                                </div>
                                <div class="error" *ngIf="register.get('name').hasError('minlength') && register.get('name').touched">
                                    Minimum 3 characters
                                </div>
                                <div class="error" *ngIf="register.get('name').hasError('maxlength') && register.get('name').touched">
                                    Maximum 30 characters
                                </div>

                                <ion-item>

                                    <ion-icon name="man"></ion-icon>&nbsp;
                                    <ion-input type="text" formControlName="gender" required placeholder="Gender"></ion-input>
                                </ion-item>
                                <!-- <div class="error" *ngIf="register.get('name').hasError('required') && register.get('name').touched">
                                    Please input your gander
                                </div> -->
                                <ion-item>

                                    <ion-icon name="card"></ion-icon>&nbsp;
                                    <ion-input maxlength="13" type="text" formControlName="id" placeholder="ID"></ion-input>
                                </ion-item>
                                <div class="error  " *ngIf="register.get('id').hasError('required') && register.get('id').touched ">
                                    Please enter your ID
                                </div>
                                <div class="error  " *ngIf="register.get('id').hasError('minlength')">
                                    ID must be 13 digits long
                                </div>
                                <ion-item>

                                    <ion-icon name="mail"></ion-icon>&nbsp;
                                    <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
                                </ion-item>
                                <div class="error" *ngIf="register.get('email').hasError('required') && register.get('email').touched">
                                    Please input your email
                                </div>
                                <div class="error" *ngIf="register.get('email').hasError('pattern') && register.get('email').touched">
                                    Email address invalid
                                </div>
                                <ion-item>

                                    <ion-icon name="lock"></ion-icon>&nbsp;
                                    <ion-input type="password" maxlength="18" formControlName="password" placeholder="Password"></ion-input>
                                </ion-item>
                                <div class="error" *ngIf="register.get('password').hasError('required') && register.get('password').touched">
                                    Please input your password
                                </div>
                                <div class="error" *ngIf="register.get('password').hasError('minlength')">
                                    Minimum 6 characters

                                </div>
                                <div class="error" *ngIf="register.get('password').hasError('maxlength')">
                                    Maximum 18 characters
                                </div>
                            </div>
                        </div>
                    </form>
                </ion-list>
                <br>
                <ion-button style="text-transform: none;" expand="block" color="dark" [disabled]="!register.valid" (click)="registerUser()">Sign Up</ion-button>
                <p>If you have account already <a class="text" routerLink="/signin"><b>Sign In</b></a></p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
