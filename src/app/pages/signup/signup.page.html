<ion-content>
    <ion-grid>
        <ion-row>
            <img src="../../../assets/images/Funeral.jpg" class="center">
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item-divider>
                    <h3 style="font-weight: bold;color: #616A6B;font-family: 'Nunito', sans-serif;">Sign Up</h3>
                </ion-item-divider>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col padding>
                <ion-list>
                    <ion-item>

                        <ion-icon name="person"></ion-icon>&nbsp;
                        <ion-input type="text" [(ngModel)]="fullname" placeholder="Full name"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-icon name="card"></ion-icon>&nbsp;
                        <ion-input type="text" [(ngModel)]="id" placeholder="ID"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-icon name="mail"></ion-icon>&nbsp;
                        <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-icon name="lock"></ion-icon>&nbsp;
                        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                    </ion-item>
                    <br>
                    <ion-button style="text-transform: none;" expand="block" color="medium">Sign Up</ion-button>
                    <p>If you have account already <a routerLink="/signin">Sign In</a></p>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
