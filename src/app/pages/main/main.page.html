<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons style="color:white" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Funeral Cover
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides style="margin: 0.5em;">

        <ion-slide>
            <img style="border-radius:5px;" src="../../../assets/images/Slide1.jpg">
        </ion-slide>

    </ion-slides>


    <ion-row class="flex-container">
        <ion-col>
            <ion-card class="flex-item" (click)="toClaims()">
                <ion-col>
                    <ion-icon name="book" class="icons"></ion-icon><br>
                    <ion-label class="cardText">Claims</ion-label>
                </ion-col>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card class="flex-item" (click)="toApply()">
                <ion-col>
                    <ion-icon md="md-cart" class="icons"></ion-icon>
                    <br>
                    <ion-label class="cardText">Apply</ion-label>
                </ion-col>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card class="flex-item" (click)="toContact()">
                <ion-col>
                    <ion-icon name="call" class="icons"></ion-icon>
                    <br>
                    <ion-label class="cardText">Contact</ion-label>
                </ion-col>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card class="flex-item" (click)="toHelp()">
                <ion-col>
                    <ion-icon md="md-help" class="icons"></ion-icon>
                    <br>
                    <ion-label class="cardText">Help</ion-label>
                </ion-col>

            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
