<ion-content>

    <ion-slides [options]="sliderConfig" pager="true" style="margin: 0.5em;">

        <ion-slide>
            <img style="border-radius:5px;" src="../../../assets/images/claims1.PNG">
        </ion-slide>
        <ion-slide>
            <img style="border-radius:5px;" src="../../../assets/images/claims2.PNG">
        </ion-slide>
        <ion-slide>
            <img style="border-radius:5px;" src="../../../assets/images/claims3.PNG">
        </ion-slide>
        <ion-slide>
            <img style="border-radius:5px;" src="../../../assets/images/claims4.PNG">
        </ion-slide>
    </ion-slides>

    <ion-slides [options]="slider2">
        <ion-slide>
            <ion-card>
                <ion-card-content class="cardContent">
                    <p>You can go to the claims page by selecting tile on screen</p>
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>
                <ion-card-content class="cardContent">
                    <p>Alternatively, you can go to the claims page by selecting the side menu</p>
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>
                <ion-card-content class="cardContent">
                    <p>Fill out your personal details on the provided form and submit</p>
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>
                <ion-card-content class="cardContent">
                    <p>You will recieve a success message and await communication from our consultants </p>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

</ion-content>
